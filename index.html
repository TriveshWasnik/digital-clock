<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="left">
          <div id="date"></div>
          <div id="day"></div>
        </div>
        <div class="right">
          <div id="month"></div>
          <div id="year"></div>
        </div>
      </div>
      <div class="clock">
        <span id="time"></span>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
